<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Mentoria Eli</title>
  </head>
  <body background="images/1.png">
    <div class="container">
      <div class="content-container">
        <div class="left-content-container">
          <h1>Learn to code by watching others</h1>
          <p>
            Bom trabalho, Eli. Continue assim que você vai evoluir cada vez mais
            e se tornar um ótimo profissional. Foco, força, fé e persistência!
          </p>
        </div>
        <div class="right-content-container">
          <input
          class="bt bt-try"
          type="button"
          value="Try it free 7 days then $20/mo."
          onclick="alert ('Alert concluído com sucesso')"
        />
          <form class="login-form">
            <input type="text" id="name" placeholder="First Name" />
            <input type="text" id="name" placeholder="Last Name" />
            <input type="email" id="mail" placeholder="Email Addres" />
            <input
              type="password"
              id="pass"
              placeholder="Password"
              minlength="8"
              required
            />
            <div class="button">
              <input
                class="bt bt-cla"
                type="button"
                value="Claim your free trial"
                onclick="alert ('Alert concluído com sucesso')"
              />
            </div>
            <span
              >Ao clicar no botão, você está aceitando nossos
              <b>Termos de Serviços.</b></span
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
